apiVersion: v1
kind: Service
metadata:
  name: vote-service
  namespace: vote
  labels:
    kubernetes.io/part-of: vote-app
    kubernetes.io/app: vote
    kubernetes.io/component: frontend
    kubernetes.io/manual: "true"
spec:
  selector:
    kubernetes.io/app: vote
    kubernetes.io/component: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
